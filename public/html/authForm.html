<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h1>Register</h1>

        <form ng-submit='submitForm(user)'>

            <div class="form-group" >
                <label>First Name:</label>
                <input type="text" class="form-control" required ng-model='user.firstName'>
            </div>
            <div class="form-group" >
                <label>Last Name:</label>
                <input type="text" class="form-control" required ng-model='user.lastName'>
            </div>
            <div class="form-group">
                <label>email:</label>
                <input type="email" class="form-control" required ng-model='user.email'>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" required ng-model='user.password'>
            </div>

            <div class="form-group" ng-if='currentState === "register"'>
                <label>Password (again)</label>
                <input type="password" class="form-control" required ng-model='user.password2'>
            </div>

            <button class="btn btn-primary">Register</button>

        </form>

    </div>
</div>
